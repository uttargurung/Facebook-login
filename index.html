<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Login/Singup Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="form-box">
            <header>
                <h1 id="title">Login</h1>
            </header>
            <form action="">
                <input type="text" placeholder="Name" id="nameFild">
                <input type="email" placeholder="Username or Email Address">
                
                <input type="password"
                placeholder="password">
                <a href="">Forgot password</a>
                <input type="button" value="Login" id="signinBtn">

                <div class="links">
                    <a href="#"><img src="./imge/fb.jpg" alt=""></a>
                    <a href="#"><img src="./imge/wth.jpg" alt=""></a>
                    <a href="#"><img src="./imge/gogl.jpg" alt=""></a>
                </div>
                <p class="Singup">Not a member?<a href="#" id="signinBtn">sign up</a></p>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
